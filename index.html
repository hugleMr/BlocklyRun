<div id="container">
    <div id="leftContainer">
        <button onclick="runCode()">Run</button>
        <div id="blocklyDiv" style="width: 100%;">
            <div id="toolboxDiv"></div>
            <div id="startBlocksDiv"></div>
        </div>
    </div>
    <div id="rightContainer">

        <canvas id="gameCanvas" width="100%" height="600"></canvas>
        <!--<script src="res/loading.js"></script>-->
        <script>
            (function () {
                var nav = window.navigator;
                var ua = nav.userAgent.toLowerCase();
                var uaResult = /android (\d+(?:\.\d+)+)/i.exec(ua) || /android (\d+(?:\.\d+)+)/i.exec(nav.platform);
                if (uaResult) {
                    var browserCheck = ua.match(/(qzone|micromessenger|qq)(mobile)?(browser)?\/?([\d.]+)/i);
                    if (browserCheck) {
                        var browserVersion = parseFloat(browserCheck[4] || 0);
                        if (browserVersion < 6.2) {
                            var gameCanvas = document.getElementById("gameCanvas");
                            var ctx = gameCanvas.getContext('2d');
                            ctx.fillStyle = '#000000';
                            ctx.fillRect(0, 0, 1, 1);
                        }
                    }
                }
            })();
        </script>
        <script src="frameworks/cocos2d-html5/CCBoot.js"></script>
        <script cocos src="main.js"></script>
    </div>
</div>
